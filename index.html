<!DOCTYPE html>
<html>
<head>
    <title>Custom Styled Map with Auto-loaded CSV</title>
    <link
      href="https://unpkg.com/maplibre-gl@4.4.1/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
        .custom-marker {
            background-size: cover;
            width: 70px;
            height: 70px;
            border-radius: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/maplibre-gl@4.4.1/dist/maplibre-gl.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
