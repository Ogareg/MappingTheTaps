<!DOCTYPE html>
<html>
<head>
    <title>Custom Styled Map with Auto-loaded CSV</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
        
        .custom-marker {
            background-size: cover;
            width: 70px;
            height: 70px;
            border-radius: 100%;
            cursor: pointer;
        }
    </style>
</head>
<header>
  <h1>TapMap</h1>
  <img src="image/icon1.png" alt="Beer" />
</header>

<body>
    <div id="map"></div>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js'></script>
    <script src="scripts.js"></script>
</body>
</html>
